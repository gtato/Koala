# network size
SIZE 1000 #8192
NR_DC 100 #8192
NR_NODE_PER_DC 10 

#koala stuff
NEIGHBORS 1
#LONG_LINKS 3
CC 1

#chord stuff
#M 7
SUCC_SIZE 3

CHURN 1
CHURN_STEP 80 

CYCLES 10000 #2000000
CYCLE SIZE*10000


MINDELAY 0
MAXDELAY 0
# drop is a probability, 0<=DROP<=1
DROP 0

msg.categories 3

logging.msg 0 # 1:only send, 2: only receive, 3: both
logging.nodes 0

koala.settings.piggyback 50
koala.settings.dijkstramethod ram #ram, db, spaas, hipster
#koala.settings.world_size 1  

koala.settings.nested true

random.seed 1234567890
#random.seed  203030

network.size SIZE

simulation.endtime CYCLES #CYCLE*CYCLES
simulation.logtime CYCLE
#simulation.experiments 10

ALPHA 0.5
range.0 ALPHA;-1,0,0.5,1
#range.1 EXP;1:10

protocol.rnode RenaterNode

protocol.knode KoalaNode
{
	linkable rnode 
}

protocol.cnode ChordNode

init.0 RenaterInitializer
{
	protocol knode
	cprotocol cnode
	distance 0.01
}

init.1 WireRenater
{
	protocol rnode
	strategy waxman #closest gradualrandom gradual waxman
	undirected
	#k 4
}

