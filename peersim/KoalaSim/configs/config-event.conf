}


protocol.tr UniformRandomTransport
{
	mindelay MINDELAY
	maxdelay MAXDELAY
}


protocol.renater RenaterProtocol
{
	linkable rnode
	transport tr
	skip true
}

protocol.koala KoalaProtocol
{
	linkable knode
	transport tr
	learn true
}

