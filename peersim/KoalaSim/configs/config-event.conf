protocol.tr UniformRandomTransport
{
	mindelay MINDELAY
	maxdelay MAXDELAY
}


protocol.renater RenaterProtocol
{
	skip true
}

protocol.koala KoalaProtocol

protocol.fkoala FlatKoalaProtocol

