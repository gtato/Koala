<body style="text-align:center">

<h1>
  Prototype
</h1>

<table border="1" style="width:100%">
<tr>
<td align="center" valign="top" style="width:200px">
  <div style="padding-top:10px">
    <table border="0" style="width:100%">
      <tr align="center"><td></td><td>DC ID </td><td></td> <td>Node ID </td></tr>
      <tr align="center"><td>ID</td><td>
      <input id="dc_id" list="dcs" name="dc" style="width:70px; text-align:center">
      <datalist id="dcs"></datalist>

      <!-- <input id="dc_id" type="text"> </td> -->

      <td>-</td> <td><input id="node_id" type="text" style="width:70px; text-align:center" value=""> </td></tr>
      <tr align="center"> <td>Bootstrap ID:</td><td colspan="3"><select id="boot_node_id"></select></td></tr>
    </table>

    <input type="button" value="Add node" id="add_node" /><br/><br/>

    <input type="number" id="nr_add_nodes" min="1" max="100" style="width:30px" value="10">
    <input type="button" value="Add random list" id="add_list" /><br/>
    <select id="add_list_select"></select>
    <input type="button" value="Execute" id="exec_list" /><br/>
    <input type="button" value="Delete lists" id="delete_lists" /><br/>
    <br/><br/><hr><br/><br/>


    <table style="width:100%"><tr align="center"><td>Route</td> <td><select id="route_from"></select></td><td><input id="swap" type="button" value="<->"  ></td><td><select id="route_to"></select></td></tr>
    <tr align="center"><td></td><td colspan="3"><input type="button" value="Route" id="route" /></td></tr>
    </table>
    <br/>
    <input type="number" id="nr_routs" min="1" max="100" style="width:30px" value="10">
    <input type="button" value="Add random routs" id="add_route_list" /> <input type="button" value="Add all" id="add_all_route_list" /><br/>
    <select id="add_route_list_select"></select>
    <input type="button" value="Execute" id="exec_route_list" /><br/>
    <input type="button" value="Delete lists" id="delete_route_lists" /><br/>


    <br/><br/><hr><br/><br/>


    <input id="nodes_file" type="file"  accept="">
    <input id="save" type="button" value="Save"> <input id="restore" type="button" value="Restore">

    <br/><br/> <hr><br/><br/>
    <input type="button" value="Delete all nodes" id="delete_all_nodes" />
  </div> 

</td>

<td align="center" ><div id='hello' style="width:700px; height:700px; text-align:center; /*border:1px solid black*/ "> </div></td>

</tr>
<tr><td colspan="3"><div id="cons_cont" style="width:100%; height: 300px; background:#313131;  color:#fff; text-align:left; overflow: auto; font-family: Courier, 'Lucida Sans Typewriter'">
  <div id="console" style="padding:5px">  </div>
</div>
